repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: [--line-length=100]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: mixed-line-ending

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100]

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: [--rcfile=.pylintrc]
        files: ^src/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--ignore-missing-imports]

  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit security check
        entry: bash -c 'pip-audit --skip-editable || true'
        language: system
        pass_filenames: false
        stages: [pre-push]

  - repo: local
    hooks:
      - id: validate-version
        name: Validate version consistency
        entry: python3 scripts/sync_version.py --validate
        language: system
        pass_filenames: false
        files: ^(pyproject\.toml|version\.json|ui/package\.json|src/task_manager/__init__\.py)$

      - id: run-tests
        name: Run tests with coverage
        entry: bash -c 'make test'
        language: system
        pass_filenames: false
        stages: [pre-push]
        verbose: true
